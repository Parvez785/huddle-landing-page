<!DOCTYPE html>
<html>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Huddle Landing Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="main">
    <div class="logo">
      <img src='https://svgshare.com/i/v9F.svg' title='logo' alt="logo" />
    </div>
    <div class="grid-section">
      <div class="img-section">

        <img src='https://svgshare.com/i/vBw.svg' title='mockup-img' alt="image" />
      </div>
      <div class="main-heading">
<h1>Build The Community </h1>
        <h1>Your Fans Will Love</h1>
        <div class="text-p">
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion</p></div>
        <div class="button-1">
        <button>Register</button>
        </div>
        <div class="icons">
  
<ion-icon name="logo-facebook"></ion-icon>
          <ion-icon name="logo-twitter"></ion-icon>
          <ion-icon name="logo-instagram"></ion-icon>
        </div>
      </div>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Parvez785">Parvez</a>.
    </p>
  </div>


</body>

</html>
